<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The PoGOHWH Map</title>
    <meta
      name="description"
      content="A standalone map containing all the Pokéstops and Gyms in the extended Kolkata area along with any additional information required by the PoGOHWH Pokémon GO community!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fafafa" />

    <script src="lib/s2geometry.js" crossorigin></script>

    <link rel="stylesheet" href="lib/leaflet.css" crossorigin />
    <script src="lib/leaflet-src.js" crossorigin></script>

    <script src="lib/leaflet-hash.js" crossorigin></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-1gTgwctSLCFJY37s0Nixxf6Y9h-Lcdg"
      async
      defer
    ></script>
    <script src="lib/Leaflet.GoogleMutant.js"></script>

    <script src="lib/leaflet-omnivore.min.js" crossorigin></script>

    <link
      rel="stylesheet"
      href="lib/leaflet-control-condended-attribution.css"
    />
    <script
      type="text/javascript"
      src="lib/leaflet-control-condended-attribution.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="lib/L.Control.Locate.min.css" crossorigin />
    <script src="lib/L.Control.Locate.min.js" crossorigin></script>

    <link rel="stylesheet" href="lib/leaflet-search.src.css" crossorigin />
    <script src="lib/leaflet-search.src.js" crossorigin></script>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body,
      main {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <main id="map"></main>

    <script src="main.js"></script>
  </body>
</html>
